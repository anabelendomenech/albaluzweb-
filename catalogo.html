<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo ALBALUZ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos básicos para galería */
    body {
      background-color: #baab7f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros button {
      background-color: #857a57;
      color: white;
      border: none;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .filtros button:hover {
      background-color: #a4986f;
    }
    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .item {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      height: 280px;
      object-fit: cover;
    }
    .item h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #555;
    }
    .boton {
      background-color: #857a57;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #a4986f;
    }
  </style>
</head>
<body>
  <h1>Catálogo ALBALUZ</h1>

  <div class="filtros">
    <button onclick="filtrarCategoria('vestido')">Vestidos</button>
    <button onclick="filtrarCategoria('accesorio')">Accesorios</button>
    <button onclick="filtrarCategoria('packaging')">Packaging</button>
    <button onclick="filtrarCategoria('')">Ver Todos</button>
  </div>

  <div id="galeria">
    <!-- Aquí se cargan los items dinámicamente -->
  </div>

  <script src="catalogo.js"></script>
</body>
</html>
