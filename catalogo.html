  <main>
    <h1>Catálogo de Vestidos</h1>

    <section class="filtros">
      <select id="filtro-tipo">
        <option value="">Tipo</option>
        <option value="Largo">Largos</option>
        <option value="Corto">Cortos</option>
        <option value="Mono">Monos</option>
      </select>

      <select id="filtro-talle">
        <option value="">Talle</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>

      <select id="filtro-color">
        <option value="">Color</option>
        <option value="Rojo">Rojo</option>
        <option value="Azul">Azul</option>
        <option value="Negro">Negro</option>
        <option value="Verde">Verde</option>
        <option value="Blanco">Blanco</option>
        <option value="Rosa">Rosa</option>
        <option value="Dorado">Dorado</option>
      </select>
    </section>

    <section id="contenedor-catalogo" class="catalogo-grid">
      <!-- Aquí se cargan automáticamente los vestidos -->
    </section>
