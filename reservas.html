<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Reserva - Albaluz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registrar nueva reserva</h1>

  <form id="form-reserva">
    <label>Nombre de la clienta:</label>
    <input type="text" id="nombre" required />

    <label>Fecha de la reserva:</label>
    <input type="date" id="fecha" required />

    <label>Hora:</label>
    <input type="time" id="hora" required />

    <label>Personas que asistir√°n:</label>
    <input type="number" id="personas" min="1" value="1" required />

    <label>Fecha del evento:</label>
    <input type="date" id="evento" required />

    <label>Comentarios:</label>
    <textarea id="comentarios" rows="3"></textarea>

    <button type="button" onclick="guardarReserva()">Guardar reserva</button>
  </form>

  <script src="reserva.js"></script>
</body>
</html>
