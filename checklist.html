<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Checklist de Alquiler - ALBALUZ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #baab7f;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #baab7f;
      color: white;
    }
    .observaciones {
      height: 80px;
    }
    .firma {
      margin-top: 40px;
    }
    .firma div {
      width: 50%;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.JPG" alt="ALBALUZ logo">
  </div>
  <h1>Checklist de Alquiler</h1>

  <table>
    <tr>
      <th>Nombre de la clienta</th>
      <td></td>
    </tr>
    <tr>
      <th>Fecha del evento</th>
      <td></td>
    </tr>
    <tr>
      <th>Vestido alquilado</th>
      <td></td>
    </tr>
    <tr>
      <th>Talle</th>
      <td></td>
    </tr>
    <tr>
      <th>Precio</th>
      <td></td>
    </tr>
    <tr>
      <th>Seña/Pago</th>
      <td></td>
    </tr>
    <tr>
      <th>Fecha de retiro</th>
      <td></td>
    </tr>
    <tr>
      <th>Fecha de devolución</th>
      <td></td>
    </tr>
    <tr>
      <th>Observaciones (estado del vestido, accesorios, detalles...)</th>
      <td class="observaciones"></td>
    </tr>
  </table>

  <div class="firma">
    <div>
      <p>__________________________</p>
      <p>Firma de la clienta</p>
    </div>
    <div>
      <p>__________________________</p>
      <p>Firma de ALBALUZ</p>
    </div>
  </div>
</body>
</html>
