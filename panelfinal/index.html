<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALBALUZ · Panel</title>
  <link rel="stylesheet" href="./styles-panel.css" />
</head>
<body>
  <script src="menu.js"></script>

  <div class="panel-layout">
    <aside id="sideMenu"></aside>

    <main class="content">
      <h1 class="title">INICIO </h1>
     

      <div class="widgets">
        <div class="widget">
          <h3>Alquilados próximo finde</h3>
          <p id="finDeSemanaCount">0</p>
          <small id="finDeSemanaList"></small>
        </div>

        <div class="widget">
          <h3>Reservas este mes </h3>
          <p id="reservasSemana">0</p>
        </div>

        <div class="widget">
          <h3>Ingresos del mes</h3>
          <p id="ingresosMes">$0</p>
        </div>

        <div class="widget">
          <h3>Gastos del mes</h3>
          <p id="gastosMes">$0</p>
        </div>
      </div>

      
    </main>
  </div>

  <script>
    // Evita entrar sin login
    if (localStorage.getItem("albaluzPanel") !== "ok") {
      window.location.href = "login.html";
    }
  </script>

  <script src="./menu.js" defer></script>
  <script src="./alquileres.js" defer></script>
</body>
</html>
