<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alquileres ¬∑ ALBALUZ</title>
  <link rel="stylesheet" href="./styles-panel.css" />
</head>
<body>
  <script src="menu.js"></script>

  <div class="panel-layout">
    <aside id="sideMenu"></aside>

    <main class="content">
      <h1 class="title">Alquileres</h1>

      <div style="display:flex; gap:12px; align-items:center; margin-bottom:16px;">
        <button class="btn-agregar" onclick="abrirModal()">+ Agregar Alquiler</button>

        <label style="margin-left:8px;">Filtro:
          <select id="filtro" onchange="aplicarFiltro()">
            <option value="todos">Todos</option>
            <option value="proximos">Pr√≥ximos 30 d√≠as</option>
            <option value="hoy">Hoy</option>
            <option value="devueltos">Devueltos</option>
          </select>
        </label>
        <input id="buscador" class="input" 
       placeholder="Buscar cliente o vestido‚Ä¶" 
       oninput="aplicarFiltro()" 
       style="max-width: 220px;" />

      </div>

      <table class="tabla">
        <thead>
          <tr>
            <th>Fecha creaci√≥n</th>
            <th>Cliente</th>
            <th>Vestido</th>
            <th>Retiro</th>
            <th>Devoluci√≥n</th>
            <th>Precio</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaAlquileres">
          <!-- llenado din√°mico -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- MODAL -->
 <!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Nuevo Alquiler</h2>

    <!-- Cliente: buscador + boton agregar -->
    <div style="display:flex; gap:8px; align-items:center;">
      <input id="buscarCliente" placeholder="üîç Buscar cliente existente..." class="input" />
      <button id="btnAgregarClienteNuevo" class="btn-agregar-small">‚ûï Agregar cliente nuevo</button>
    </div>

    <!-- Panel desplegable para crear cliente -->
    <div id="panelNuevoCliente" style="display:none; margin-top:8px; background:#fafafa; padding:10px; border-radius:8px;">
      <input id="nuevoNombre" placeholder="Nombre" class="input" />
      <input id="nuevoApellido" placeholder="Apellido" class="input" />
      <input id="nuevoCelular" placeholder="Celular" class="input" />
      <textarea id="nuevoNotas" placeholder="Notas cliente (opcional)" class="input"></textarea>
      <button id="guardarClienteBtn" class="btn-guardar">Guardar Cliente</button>
    </div>

    <!-- Hidden field to store selected client ID -->
    <input id="clienteId" type="hidden" />

    <hr style="margin:12px 0;" />

    <!-- Vestido por ID -->
    <label>ID del vestido</label>
    <input id="vestidoId" placeholder="Ej: 12" class="input" />
    <div id="vestidoInfo" style="font-size:13px; color:#333; margin-bottom:6px;">(ingres√° ID para ver nombre y precio)</div>

    <label>Fecha de retiro</label>
    <input id="retiro" type="date" class="input" />

    <label>Fecha de devoluci√≥n</label>
    <input id="devolucion" type="date" class="input" />

    <!-- Precio autom√°tico + descuento -->
    <div style="display:flex; gap:8px; align-items:center;">
      <div style="flex:1">
        <label>Precio base</label>
        <input id="precioBase" class="input" readonly />
      </div>
      <div style="width:120px;">
        <label>Descuento (%)</label>
        <input id="descuento" type="number" min="0" max="100" class="input" value="0" />
      </div>
      <div style="width:140px;">
        <label>Precio final</label>
        <input id="precioFinal" class="input" readonly />
      </div>
    </div>

    <label>Debe $</label>
    <input id="debe" type="number" class="input" placeholder="0" />

    <label>Notas (opcional)</label>
    <textarea id="notas" placeholder="Notas (opcional)" class="input"></textarea>

    <div style="display:flex; gap:8px; margin-top:10px;">
      <button onclick="guardarAlquiler()" class="btn-guardar">Guardar</button>
      <button onclick="cerrarModal()" class="btn-cerrar">Cancelar</button>
    </div>
  </div>
</div>

  <script src="./alquileres.js"></script> <script src="./menu.js" defer></script> </body>
