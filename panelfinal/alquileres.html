<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alquileres ¬∑ ALBALUZ</title>
  <link rel="stylesheet" href="./styles-panel.css" />
</head>
<body>
  <script src="menu.js"></script>

  <div class="panel-layout">
    <aside id="sideMenu"></aside>

    <main class="content">
      <h1 class="title">Alquileres</h1>

      <div style="display:flex; gap:12px; align-items:center; margin-bottom:16px;">
        <button class="btn-agregar" onclick="abrirModal()">+ Agregar Alquiler</button>

        <label style="margin-left:8px;">Filtro:
          <select id="filtro" onchange="aplicarFiltro()">
            <option value="todos">Todos</option>
            <option value="proximos">Pr√≥ximos 30 d√≠as</option>
            <option value="hoy">Hoy</option>
            <option value="devueltos">Devueltos</option>
          </select>
        </label>
        <input id="buscador" class="input" 
       placeholder="Buscar cliente o vestido‚Ä¶" 
       oninput="aplicarFiltro()" 
       style="max-width: 220px;" />

      </div>

      <table class="tabla">
        <thead>
          <tr>
            <th>Fecha creaci√≥n</th>
            <th>Cliente</th>
            <th>Vestido</th>
            <th>Retiro</th>
            <th>Devoluci√≥n</th>
            <th>Precio</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaAlquileres">
          <!-- llenado din√°mico -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- MODAL -->
 <div id="modal" class="modal">
  <div class="modal-content">
    <h2>Nuevo Alquiler</h2>

    <!-- SECCI√ìN CLIENTE -->
    <label class="subtitulo">Cliente</label>

    <div style="display:flex; gap:10px; margin-bottom:10px;">
      <button class="btn-buscar" onclick="abrirBuscadorCliente()">üîç Buscar cliente existente</button>
      <button class="btn-agregar" onclick="toggleClienteNuevo()">‚ûï Agregar cliente nuevo</button>
    </div>

    <!-- BUSCADOR CLIENTES -->
    <div id="buscadorClientes" style="display:none; margin-bottom:10px;">
      <input id="buscarCliente" class="input" placeholder="Buscar por nombre o apellido..." oninput="filtrarClientes()" />
      <div id="listaClientes" class="lista-clientes"></div>
    </div>

    <!-- CREAR CLIENTE NUEVO -->
    <div id="clienteNuevoBox" style="display:none; margin-bottom:10px;">
      <input id="nuevoNombre" class="input" placeholder="Nombre" />
      <input id="nuevoApellido" class="input" placeholder="Apellido" />
      <input id="nuevoCelular" class="input" placeholder="Celular" />
      <textarea id="nuevoNotas" class="input" placeholder="Notas"></textarea>
    </div>

    <!-- CLIENTE SELECCIONADO -->
    <input id="clienteSeleccionado" class="input" placeholder="Cliente seleccionado" readonly />

    <!-- SECCI√ìN VESTIDO -->
    <label class="subtitulo">Vestido</label>
    <input id="vestidoID" class="input" placeholder="ID del vestido" oninput="buscarVestidoPorID()" />

    <div id="infoVestido" style="display:none; background:#f5f5f5; padding:8px; border-radius:6px; margin-bottom:10px;">
      <p><strong>Nombre:</strong> <span id="vestidoNombre"></span></p>
      <p><strong>Precio base:</strong> $<span id="vestidoPrecio"></span></p>
    </div>

    <!-- FECHAS -->
    <label>Fecha de retiro</label>
    <input id="retiro" type="date" class="input" onchange="calcularDevolucionDefault()" />

    <label>Fecha de devoluci√≥n</label>
    <input id="devolucion" type="date" class="input" />

    <!-- PRECIO -->
    <label class="subtitulo">Precio</label>
    <input id="precioBase" class="input" placeholder="Precio base" readonly />
    <input id="descuento" class="input" type="number" placeholder="Descuento (opcional %)" oninput="calcularPrecioFinal()" />
    <input id="precioFinal" class="input" type="number" placeholder="Precio final" readonly />

    <!-- NOTAS -->
    <label>Notas</label>
    <textarea id="notas" class="input"></textarea>

    <button onclick="guardarAlquiler()" class="btn-guardar">Guardar</button>
    <button onclick="cerrarModal()" class="btn-cerrar">Cancelar</button>
  </div>
</div>
