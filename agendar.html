<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar tu Cita - Albaluz</title>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;

      align-items: center;
      min-height: 100vh;
    }

    #agendar-cita {
      background: #fff;
      padding: 40px;

      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h2 {

    }

    p {

      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #ba5970;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9a475c;
    }

    #form-respuesta {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #agendar-cita {
        padding: 20px;
      }
    }
  </style>
</head>
