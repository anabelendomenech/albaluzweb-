<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar - ALBALUZ</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section id="agendar-cita" class="fullscreen">
    <h2>Agendá tu Cita</h2>
    <p>Reservá hasta 1 mes antes para garantizar la calidad del vestido.</p>
    <form id="form-agendar">
      <label>Evento</label><input type="date" name="evento" required/>
      <label>Cita</label><input type="date" id="fecha-cita" name="cita" required/>
      <label>Hora</label><select id="hora-turno" name="hora" required><option value="">Seleccioná</option></select>
      <label>Personas</label><input type="number" name="personas" min="1" max="5" required/>
      <label>Pedidos extra (opcional)</label><textarea name="mensaje"></textarea>
      <button type="submit" class="button">Reservar</button>
    </form>
    <div id="form-respuesta"></div>
  </section>
  <script src="agendar.js"></script>
</body>
</html>
