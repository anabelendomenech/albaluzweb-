<!DOCTYPE html>

<title>Agendar Reserva - Albaluz</title>

<body>

<header>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Inicio</a></li>

      <li><a href="agendar.html" class="activo">Agendar</a></li>
      <li><a href="#contacto">Contáctanos</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Agendar Reserva</h1>
  <form id="form-reserva">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="evento">Evento:</label>
    <input type="text" id="evento" name="evento" required />

    <label for="fecha">Fecha de evento:</label>
    <input type="date" id="fecha" name="fecha" required min="" />

    <label for="horario">Horario:</label>
    <select id="horario" name="horario" required>
      <!-- Horarios cargados con JS -->
    </select>

    <label for="personas">Cantidad de personas:</label>
    <input type="number" id="personas" name="personas" min="1" max="10" required />

    <label for="mensaje">Mensaje adicional:</label>
    <textarea id="mensaje" name="mensaje" rows="3"></textarea>

    <button type="submit">Enviar reserva</button>
  </form>
</main>

</body>
