<form id="form-agendar">
  <label for="fecha-evento">¿Cuándo es tu evento?</label>
  <input type="date" id="fecha-evento" name="fecha-evento" required>

  <label for="fecha-cita">¿Qué día querés venir a probarte?</label>
  <input type="date" id="fecha-cita" name="fecha-cita" required>

  <label for="horario">Seleccioná tu horario:</label>
  <select id="horario" name="horario" required></select>

  <label for="personas">¿Cuántas personas vienen?</label>
  <input type="number" id="personas" name="personas" min="1" max="5" required>

  <label for="mensaje">¿Querés dejarnos un mensaje adicional?</label>
  <textarea id="mensaje" name="mensaje"></textarea>

  <label for="contacto">Tu mail :</label>
  <input type="email" id="contacto" name="contacto" required>

  <label for="celular">Tu celular :</label>
  <input type="text" id="celular" name="celular" required>

  <button type="submit">Agendar</button>
</form>

<div id="error-message" style="color: red;"></div>
