<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientas - Albaluz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      max-width: 600px;
      margin: 20px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #buscador {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #listaClientas {
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
    }
    #listaClientas li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #listaClientas li:hover {
      background-color: #f0f0f0;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 600;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #baab7f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background-color: #9c8a60;
    }
  </style>
</head>
<body>

<h1>Listado y Gesti√≥n de Clientas</h1>

<input type="text" id="buscador" placeholder="Buscar clienta por nombre..." />

<ul id="listaClientas"></ul>

<form id="formClienta">
  <h2 id="formTitle">Agregar nueva clienta</h2>
  <input type="hidden" id="clientaId" />
  <label for="nombreClienta">Nombre completo:</label>
  <input type="text" id="nombreClienta" required />
  
  <label for="celularClienta">Celular:</label>
  <input type="tel" id="celularClienta" placeholder="+598xxxxxxxx" />
  
  <label for="emailClienta">Email:</label>
  <input type="email" id="emailClienta" placeholder="email@example.com" />
  
  <button type="submit" id="btnGuardar">Guardar</button>
  <button type="button" id="btnCancelar" style="display:none; background:#777; margin-top:5px;">Cancelar</button>
</form>

<script type="module" src="clientas.js"></script>

</body>
</html>
