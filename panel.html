<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Albaluz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #fffaf2;
      font-family: 'Segoe UI', sans-serif;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #baab7f;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      background-color: #e8e1cd;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .tab-button.active {
      background-color: #baab7f;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      color: #6b5d3a;
    }

    input, select, textarea {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #baab7f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e8e1cd;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <h1 style="text-align:center; color:#6b5d3a;">Panel de GestiÃ³n Albaluz</h1>

  <div class="tabs">
    <button class="tab-button active" data-tab="reservas">ðŸ“… Reservas</button>
    <button class="tab-button" data-tab="alquileres">ðŸ‘— Alquileres</button>
    <button class="tab-button" data-tab="checklist">âœ… Checklist</button>
    <button class="tab-button" data-tab="finanzas">ðŸ’¸ Finanzas</button>
    <button class="tab-button" data-tab="clientas">ðŸ“• Clientas</button>
    <button class="tab-button" data-tab="horarios">ðŸ•’ Horarios</button>
  </div>

  <div id="reservas" class="tab-content active">
    <h2>ðŸ“… Agregar Reserva</h2>
    <!-- Formulario reservas -->
    <form id="form-reservas">
      <input type="text" placeholder="Nombre" name="nombre" required />
      <input type="date" name="fechaReserva" required />
      <input type="time" name="hora" required />
      <input type="number" name="personas" placeholder="Cantidad de personas" required />
      <input type="date" name="fechaEvento" required />
      <textarea name="comentarios" placeholder="Comentarios"></textarea>
      <button type="submit">Guardar Reserva</button>
    </form>
    <div id="tabla-reservas"></div>
  </div>

  <div id="alquileres" class="tab-content">
    <h2>ðŸ‘— Registrar Alquiler</h2>
    <!-- Luego completamos esto -->
    <p>Formulario en construcciÃ³n.</p>
  </div>

  <div id="checklist" class="tab-content">
    <h2>âœ… Checklist de Vestidos</h2>
    <div id="tabla-checklist"></div>
  </div>

  <div id="finanzas" class="tab-content">
    <h2>ðŸ’¸ Finanzas</h2>
    <div id="tabla-finanzas"></div>
  </div>

  <div id="clientas" class="tab-content">
    <h2>ðŸ“• Base de Datos de Clientas</h2>
    <div id="tabla-clientas"></div>
  </div>

  <div id="horarios" class="tab-content">
    <h2>ðŸ•’ Horarios Disponibles</h2>
    <div id="tabla-horarios"></div>
  </div>

  <script src="panel.js"></script>
  <script>
    const tabs = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(btn => btn.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
