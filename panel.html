<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Albaluz</title>
<link rel="stylesheet" href="styles.css" />
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background-color: #baab7f;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
  }
  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1.2px;
  }
  .sidebar a {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    font-weight: 600;
    border-left: 4px solid transparent;
  }
  .sidebar a:hover, .sidebar a.active {
    background-color: #9c8a60;
    border-left: 4px solid #5a4d3a;
  }

  /* Content */
  .content {
    flex: 1;
    padding: 20px;
    background-color: #f8f6f1;
    overflow-y: auto;
  }

  /* Responsive */
  @media(max-width: 700px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
    }
    .sidebar a {
      flex: 1 0 auto;
      text-align: center;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      border-bottom: 3px solid #5a4d3a;
      background-color: transparent;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Albaluz Panel</h2>
  <a href="#" class="active" data-tab="reservas">📅 Reservas</a>
  <a href="#" data-tab="clientas">👩‍🦰 Clientas</a>
  <a href="#" data-tab="vestidos">👗 Vestidos</a>
  <a href="#" data-tab="checklist">✅ Checklist</a>
  <a href="#" data-tab="finanzas">💸 Finanzas</a>
  <a href="#" data-tab="horarios">⏰ Horarios</a>
</div>

<div class="content" id="content-area">
  <!-- Aquí cargaremos dinámicamente el contenido -->
</div>

<script type="module" src="panel.js"></script>

</body>
</html>
