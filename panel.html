<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel Albaluz - Gesti칩n Completa</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f6f1;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 1100px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 0 15px #ccc;
  }
  h1 {
    color: #5a503f; margin-bottom: 30px; text-align: center;
  }
  nav.tabs {
    display: flex; justify-content: center; gap: 15px; margin-bottom: 25px;
  }
  nav.tabs button {
    background: #baab7f; border: none; padding: 12px 20px; color: white; font-weight: 700; cursor: pointer; border-radius: 8px;
    transition: background-color 0.3s;
  }
  nav.tabs button.active,
  nav.tabs button:hover {
    background: #9a8f6e;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  form {
    background: #fdfcf5; padding: 20px; border-radius: 10px; box-shadow: 0 0 7px #d9d3b4; margin-bottom: 30px;
  }
  label {
    font-weight: 600; display: block; margin-top: 15px;
  }
  input, select, textarea {
    width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin-top: 6px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  textarea { resize: vertical; min-height: 60px;}
  button.submit-btn {
    margin-top: 20px; background: #baab7f; border: none; padding: 12px 24px; color: white; font-weight: 700; border-radius: 8px; cursor: pointer;
  }
  button.submit-btn:hover {
    background: #9a8f6e;
  }
  .btn-pdf {
    background: #5a503f; color: white; padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;
    margin-bottom: 20px;
  }
  .btn-pdf:hover {
    background: #403828;
  }
  table {
    width: 100%; border-collapse: collapse; box-shadow: 0 0 10px #ccc;
  }
  th, td {
    border: 1px solid #ddd; padding: 10px; text-align: left;
  }
  th {
    background: #f0ebd8; color: #5a503f;
  }
  .form-grid {
    display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 18px;
  }
  /* Scroll para tablas en pantallas peque침as */
  .table-wrapper {
    overflow-x: auto; margin-top: 15px;
  }
  /* Mensajes */
  .msg {
    padding: 12px; margin-bottom: 15px; border-radius: 8px; font-weight: 700;
  }
  .msg.success {
    background: #d3e6c5; color: #3c662d;
  }
  .msg.error {
    background: #f4c6c6; color: #7f1a1a;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>游비 Panel de Gesti칩n Albaluz</h1>

    <nav class="tabs" role="tablist">
      <button type="button" class="active" data-tab="reservas" role="tab" aria-selected="true" aria-controls="reservas-section" id="tab-reservas">Reservas</button>
      <button type="button" data-tab="alquileres" role="tab" aria-selected="false" aria-controls="alquileres-section" id="tab-alquileres">Alquileres</button>
      <button type="button" data-tab="clientas" role="tab" aria-selected="false" aria-controls="clientas-section" id="tab-clientas">Clientas</button>
      <button type="button" data-tab="vestidos" role="tab" aria-selected="false" aria-controls="vestidos-section" id="tab-vestidos">Vestidos</button>
      <button type="button" data-tab="finanzas" role="tab" aria-selected="false" aria-controls="finanzas-section" id="tab-finanzas">Finanzas</button>
    </nav>

    <!-- RESERVAS -->
    <section id="reservas-section" class="active" role="tabpanel" tabindex="0" aria-labelledby="tab-reservas">
      <button class="btn-pdf" id="btnPDFAgenda">游늯 Imprimir Agenda</button>
      <form id="formReserva">
        <div class="form-grid">
          <div>
            <label for="reservaNombre">Nombre</label>
            <input type="text" id="reservaNombre" name="Nombre" required />
          </div>
          <div>
            <label for="reservaFecha">Fecha de la cita</label>
            <input type="date" id="reservaFecha" name="Fecha de la reserva" required />
          </div>
          <div>
            <label for="reservaHora">Hora</label>
            <input type="time" id="reservaHora" name="Hora" required />
          </div>
          <div>
            <label for="reservaPersonas">Cantidad de personas</label>
            <input type="number" id="reservaPersonas" name="Cantidad de personas" min="1" required />
          </div>
          <div>
            <label for="reservaComentarios">Comentarios</label>
            <textarea id="reservaComentarios" name="Comentarios"></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn">Reservar</button>
      </form>

      <div class="table-wrapper">
        <table id="tablaReservas" aria-label="Listado de reservas">
          <thead><tr><th>Nombre</th><th>Fecha</th><th>Hora</th><th>Personas</th><th>Comentarios</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- ALQUILERES -->
    <section id="alquileres-section" role="tabpanel" tabindex="0" aria-labelledby="tab-alquileres">
      <button class="btn-pdf" id="btnPDFChecklist">游늯 Imprimir Checklist</button>
      <form id="formAlquiler">
        <div class="form-grid">
          <div>
            <label for="alquilerClienta">Clienta (seleccionar o agregar)</label>
            <select id="alquilerClienta" name="Clienta"></select>
            <input type="text" id="alquilerClientaNueva" name="ClientaNueva" placeholder="Nuevo nombre (si no est치)" style="margin-top:8px;" />
          </div>
          <div>
            <label for="alquilerCelular">Celular</label>
            <input type="tel" id="alquilerCelular" name="Celular" placeholder="Opcional si se crea clienta nueva" />
          </div>
          <div>
            <label for="alquilerMail">Email</label>
            <input type="email" id="alquilerMail" name="Mail" placeholder="Opcional si se crea clienta nueva" />
          </div>
          <div>
            <label for="alquilerVestido">Vestido</label>
            <select id="alquilerVestido" name="Vestido" required></select>
          </div>
          <div>
            <label for="alquilerFechaEvento">Fecha del evento</label>
            <input type="date" id="alquilerFechaEvento" name="Fecha evento" required />
          </div>
          <div>
            <label for="alquilerSaldo">Saldo pendiente</label>
            <input type="number" id="alquilerSaldo" name="Saldo" min="0" step="0.01" />
          </div>
          <div>
            <label for="alquilerComentario">Comentario</label>
            <textarea id="alquilerComentario" name="Comentario"></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn">Registrar Alquiler</button>
      </form>

      <div class="table-wrapper">
        <table id="tablaAlquileres" aria-label="Listado de alquileres">
          <thead><tr><th>Clienta</th><th>Celular</th><th>Vestido</th><th>Fecha Evento</th><th>Saldo</th><th>Comentario</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- CLIENTAS -->
    <section id="clientas-section" role="tabpanel" tabindex="0" aria-labelledby="tab-clientas">
      <h2>Clientas Registradas</h2>
      <div class="table-wrapper">
        <table id="tablaClientas" aria-label="Listado de clientas">
          <thead><tr><th>Nombre</th><th>Celular</th><th>Email</th><th>Cumplea침os</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- VESTIDOS -->
    <section id="vestidos-section" role="tabpanel" tabindex="0" aria-labelledby="tab-vestidos">
      <form id="formVestido">
        <div class="form-grid">
          <div>
            <label for="vestidoNombre">Nombre</label>
            <input type="text" id="vestidoNombre" name="Nombre" required />
</div>
<div>
<label for="vestidoTalle">Talle</label>
<input type="text" id="vestidoTalle" name="Talle" />
</div>
<div>
<label for="vestidoColor">Color</label>
<input type="text" id="vestidoColor" name="Color" />
</div>
<div>
<label for="vestidoEstado">Estado</label>
<input type="text" id="vestidoEstado" name="Estado" />
</div>
<div>
<label for="vestidoImagen">Imagen</label>
<input type="file" id="vestidoImagen" name="Imagen" />
</div>
</div>
<button type="submit" class="submit-btn">Guardar vestido</button>
</form>
  <div class="table-wrapper">
    <table id="tablaVestidos" aria-label="Listado de vestidos">
      <thead><tr><th>Nombre</th><th>Talle</th><th>Color</th><th>Estado</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- FINANZAS -->
<section id="finanzas-section" role="tabpanel" tabindex="0" aria-labelledby="tab-finanzas">
  <form id="formFinanzas">
    <div class="form-grid">
      <div>
        <label for="finanzaFecha">Fecha</label>
        <input type="date" id="finanzaFecha" name="Fecha" required />
      </div>
      <div>
        <label for="finanzaTipo">Tipo</label>
        <select id="finanzaTipo" name="Tipo">
          <option value="Ingreso">Ingreso</option>
          <option value="Egreso">Egreso</option>
        </select>
      </div>
      <div>
        <label for="finanzaMonto">Monto</label>
        <input type="number" id="finanzaMonto" name="Monto" required />
      </div>
      <div>
        <label for="finanzaMotivo">Motivo</label>
        <input type="text" id="finanzaMotivo" name="Motivo" />
      </div>
      <div>
        <label for="finanzaObservaciones">Observaciones</label>
        <textarea id="finanzaObservaciones" name="Observaciones"></textarea>
      </div>
    </div>
    <button type="submit" class="submit-btn">Registrar</button>
  </form>

  <div class="table-wrapper">
    <table id="tablaFinanzas" aria-label="Listado de movimientos">
      <thead><tr><th>Fecha</th><th>Tipo</th><th>Monto</th><th>Motivo</th><th>Observaciones</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>
</div> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script src="panel.js"></script> </body> </html>
