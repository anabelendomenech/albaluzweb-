    body {
      margin: 0;

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #5a503f;

    button {
      background: #baab7f;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    button:hover {
      background: #9a8f6e;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);

    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .form-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .table-container {
      overflow-x: auto;

    }
    th {
      background-color: #eee;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
