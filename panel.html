  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  nav.sidebar {

  main#content-area {

  }
  table {
    width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 8px rgba(0,0,0,0.1);

  th, td {
    padding: 10px; border: 1px solid #ddd; text-align: left;
  }
  h1 {
    color: #5a503f; margin-bottom: 12px;
  }
  button {
    background: #baab7f; border: none; padding: 10px 16px; color: white; font-weight: 700;
    cursor: pointer; border-radius: 4px;
  }
  button:hover {
    background: #9a8f6e;
  }
  /* Scrollbar for content area */
  main#content-area::-webkit-scrollbar {
    width: 8px;
  }
  main#content-area::-webkit-scrollbar-thumb {

  }
