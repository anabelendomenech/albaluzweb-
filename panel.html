<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Gestión - ALBALUZ</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="panel.js"></script>
  <script defer src="airtableConfig.js"></script>
</head>
<body>
  <div id="login">
    <h2>Acceso al Panel</h2>
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="verificarAcceso()">Ingresar</button>
  </div>

  <main id="panel" style="display: none;">
    <h1>🎛 Panel de Gestión - ALBALUZ</h1>

    <section>
      <h2>📅 Reservas</h2>
      <div id="reservas"></div>
    </section>

    <section>
      <h2>📕 Clientas</h2>
      <div id="clientas"></div>
    </section>

    <section>
      <h2>👗 Vestidos</h2>
      <div id="vestidos"></div>
    </section>

    <section>
      <h2>✅ Checklist (Fin de semana)</h2>
      <div id="checklist"></div>
    </section>

    <section>
      <h2>💸 Finanzas</h2>
      <div id="finanzas"></div>
    </section>

    <section>
      <h2>📆 Horarios Disponibles</h2>
      <div id="horarios"></div>
    </section>
  </main>
</body>
</html>
